<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kakaedu</title>
    <link
     rel="stylesheet" 
     href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/libraries/fontawesome-free-5.15.2-web/css/all.css">
</head>
<body>
  <!-- Navbar -->

  <nav class="navbar navbar-light bg-light bg-white">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand navbar-brand-centered" href="#">
        <img src="frontend/images/logo kakaedu 1.png" alt="" width="64" height="64" class="d-inline-block align-center">
        Kakaedu
      </a>
    </div>
  </nav>

    <main>
      <div class="container-fluid">
        <section class="section-header col-12 text-center">
          <div class="row kembali">
            <a href="daftar.html"><i class="fas fa-angle-left"></i>
              Kembali
            </a>
          </div>
        </section>

        <section class="section-akun-siswa text-center" id="">
          <div class="container">
            <div class="bagian-atas text-center">Silahkan lengkapi form dibawah ini untuk mendapatkan Akun Siswa</div>
            <div class="row justify-content-center">
              <div class="section-form-siswa col-7">
                <form action="login-siswa.html">
                  <div class="input-icon">
                    <input type="text" placeholder="Nama Lengkap" id="" />
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="input-icon">
                    <input type="email" placeholder="Alamat Email" id="" />
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div class="input-icon">
                    <input type="password" placeholder="Kata Sandi" id="" />
                    <i class="fas fa-key"></i>
                  </div>
                  <div class="input-icon">
                    <input type="password" placeholder="Konfirmasi Kata Sandi" id="" />
                    <i class="fas fa-key"></i>
                  </div>
                  <div class="input-icon">
                    <select placeholder="Daerah" id="">
                      <option value="1">Daerah</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="input-icon">
                    <!-- <input type="text" placeholder="Nama Sekolah" id="" /> -->
                    <select placeholder="Nama Sekolah" id="">
                      <option value="1">Nama Sekolah</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <i class="fas fa-graduation-cap"></i>
                  </div>
                  <div class="input-icon">
                    <input type="text" placeholder="Nomor Telepon" id="" />
                    <i class="fas fa-mobile-alt"></i>
                  </div>
                </form>
              </div>
            </div>
              <button class="btn btn-daftar btn-primary" type="submit">Daftar Akun</button>
              <p class="gabung">Sudah Punya Akun? <a href="login-siswa.html">Gabung</a></p>
          </div>
      </section>
      </div>
    </main>
      
      
    </header>
    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
